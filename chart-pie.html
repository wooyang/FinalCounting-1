<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="scripts/amcharts.js" type="text/javascript"></script>
  <script src="scripts/chart-pie.js" type="text/javascript"></script> 
  <title>PieChart</title>
</head>
<body>
    <script>
        AmCharts.loadJSON = function ( url ) {
            // create the request
            if (window.XMLHttpRequest) {
                // IE7+, Firefox, Chrome, Opera, Safari
                var request = new XMLHttpRequest();
            }
            else {
                // code for IE6, IE5
                var request = new ActiveXObject( 'Microsoft.XMLHTTP' );
            }
    
            // load data
           
            request.open( "GET", url, false );
            request.send(null);
            
            return eval( request.responseText );
        };         
    </script>
    
    <div id="chartdiv" style="width: 600px; height: 600px;margin-left:auto;margin-right:auto;"></div>
    
    <script>     
            var chart;
            AmCharts.ready(function() {
                var chartData = AmCharts.loadJSON( 'Load_pieChart.php' );
                
                chart = new AmCharts.AmPieChart();
                chart.dataProvider = chartData;
                chart.titleField = "name";
                chart.valueField = "value";
                chart.outlineColor = "#FFFFFF";
                chart.outlineAlpha = 0.8;
                chart.outlineThickness = 2;
                chart.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
                // this makes the chart 3D
                chart.depth3D = 15;
                chart.angle = 30;
            
                chart.write("chartdiv");
        });
    </script>    
</body>
</html>
